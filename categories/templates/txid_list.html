{% extends "base.html" %}


{% block content %}

<div>
  <h2 class="d-inline-block">Stored TXIDs</h2>
  <a class="btn btn-dark float-right" href="{% url 'txid_new' %}">Add New</a>
</div>

<ul>
  {% for txid in object_list %}
  <li>
    <a href="{% url 'txid_detail' txid.txid %}">
      <p>
        ID: {{ txid.txid }}<br>
        Name: {{ txid.category }}<br>
      </p>
    </a>
  </li>
  {% endfor %}
</ul>

{% endblock %}
