{% extends "base.html" %}


{% block content %}

<div>
  <h2 class="d-inline-block">Stored TDs</h2>
  <a class="btn btn-dark float-right" href="{% url 'td_new' %}">Add New</a>
</div>

<ul>
  {% for td in object_list %}
    <li>
      <a href="{% url 'td_detail' td.id %}">
        <p>
          ID: {{ td.id }}<br>
          Name: {{ td.category }}<br>
        </p>
      </a>
    </li>
  {% endfor %}
</ul>

{% endblock %}
