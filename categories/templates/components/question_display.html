<p>
  ID: {{ question.id }}<br>
  Title: {{ question.title }}<br>
  Answer type: {{ question.get_answer_type_display }}<br>
  Categories:<br>
  <ul>
    {% for question in question.categories.all %}
      <li>
        Category ID: {{ question.id }}<br>
        Category Name: {{ question.name }}<br>
      </li>
    {% endfor %}
</ul>
</p>
