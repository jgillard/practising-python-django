{% extends "base.html" %}


{% block content %}

<h2>Questions</h2>
<ul>
  {% for question in object_list %}
  <li>
    <a href="{% url 'question_detail' question.id %}">
      {% include 'components/question_display.html' %}
    </a>
  </li>
  {% endfor %}
</ul>

<a class="btn btn-dark" href="{% url 'question_new' %}">New Question</a>

{% endblock %}
