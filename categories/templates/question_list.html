{% extends "base.html" %}


{% block content %}

<div>
  <h2 class="d-inline-block">Questions</h2>
  <a class="btn btn-dark float-right" href="{% url 'question_new' %}">Add New</a>
</div>

<ul>
  {% for question in object_list %}
  <li>
    <a href="{% url 'question_detail' question.id %}">
      {% include 'components/question_display.html' %}
    </a>
  </li>
  {% endfor %}
</ul>

{% endblock %}
