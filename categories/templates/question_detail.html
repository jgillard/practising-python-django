{% extends "base.html" %}


{% block content %}

<h2>Question</h2>
<p>
  ID: {{ question.id }}<br>
  Title: {{ question.title }}<br>
  Answer type: {{ question.get_answer_type_display }}<br>
  Category ID: {{ question.category.id }}<br>
  Category Name: {{ question.category.name }}<br>
</p>

<a class="btn btn-dark" href="{% url 'question_edit' question.pk %}">Edit Question</a>
<a class="btn btn-danger" href="{% url 'question_delete' question.pk %}">Delete Question</a>

{% endblock %}
