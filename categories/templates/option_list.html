{% extends "base.html" %}


{% block content %}

<div>
  <h2 class="d-inline-block">Options</h2>
  <a class="btn btn-dark float-right" href="{% url 'option_new' %}">Add New</a>
</div>

<ul>
  {% for option in object_list %}
    <li>
      <a href="{% url 'option_detail' option.id %}">
        {% include 'components/option_display.html' %}
      </a>
    </li>
  {% endfor %}
</ul>

{% endblock %}
