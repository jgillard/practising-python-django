{% extends "base.html" %}


{% block content %}

<h2>Options</h2>
<ul>
  {% for option in option_list %}
  <li>
    <a href="{% url 'option_detail' option.id %}">
      <p>
        ID: {{ option.id }}<br>
        Title: {{ option.title }}<br>
        Question ID: {{ option.question.id }}<br>
        Question Title: {{ option.question.title }}<br>
      </p>
    </a>
  </li>
  {% endfor %}
</ul>

<a class="btn btn-dark" href="{% url 'option_new' %}">New Option</a>

{% endblock %}
