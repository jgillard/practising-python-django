{% extends "base.html" %}


{% block content %}

<h2>Options</h2>
<ul>
  {% for option in object_list %}
  <li>
    <a href="{% url 'option_detail' option.id %}">
      {% include 'components/option_display.html' %}
    </a>
  </li>
  {% endfor %}
</ul>

<a class="btn btn-dark" href="{% url 'option_new' %}">New Option</a>

{% endblock %}
