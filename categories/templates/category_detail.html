{% extends "base.html" %}


{% block content %}

<h2>Category</h2>
<p>
  ID: {{ category.id }}<br>
  Name: {{ category.name }}<br>
  Parent: {{ category.parent|default_if_none:"---" }}<br>
</p>

<a class="btn btn-dark" href="{% url 'category_edit' category.pk %}">Edit Category</a>
<a class="btn btn-danger" href="{% url 'category_delete' category.pk %}">Delete Category</a>

{% endblock %}
