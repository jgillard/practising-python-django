{% extends "base.html" %}


{% block content %}

<h2>Delete {{ class_name }}</h2>
<form method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <input type="submit" value="Confirm">
</form>

{% if footer %}
  <br>
  <p>{{ footer }}<p>
{% endif %}

{% endblock %}
