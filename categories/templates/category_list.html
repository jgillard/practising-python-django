{% extends "base.html" %}


{% block content %}

<h2>Categories</h2>
<ul>
  {% for category in category_list %}
  <li>
    <a href="{% url 'category_detail' category.id %}">
      <p>
        ID: {{ category.id }}<br>
        Name: {{ category.name }}<br>
        Parent: {{ category.parent }}<br>
      </p>
    </a>
  </li>
  {% endfor %}
</ul>

<a href="{% url 'category_new' %}">
  <button type="button" class="btn btn-dark">New Category</button>
</a>

{% endblock %}
