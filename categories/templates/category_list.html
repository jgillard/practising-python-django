{% extends "base.html" %}


{% block content %}

<div>
  <h2 class="d-inline-block">Categories</h2>
  <a class="btn btn-dark float-right" href="{% url 'category_new' %}">Add New</a>
</div>

<ul>
  {% for category in object_list %}
  <li>
    <a href="{% url 'category_detail' category.id %}">
      {% include 'components/category_display.html' %}
    </a>
  </li>
  {% endfor %}
</ul>

{% endblock %}
