{% extends "base.html" %}


{% block content %}

<h2>Categories</h2>
<ul>
  {% for category in object_list %}
  <li>
    <a href="{% url 'category_detail' category.id %}">
      {% include 'components/category_display.html' %}
    </a>
  </li>
  {% endfor %}
</ul>

<a class="btn btn-dark" href="{% url 'category_new' %}">New Category</a>

{% endblock %}
